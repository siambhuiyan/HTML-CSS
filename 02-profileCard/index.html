<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Card UI Design</title>
    <!--Link css-->
    <link rel="stylesheet" href="style.css" />
    <!--Bexicons icon css-->
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="profile-card">
      <div class="image">
        <img src="profile.jpeg" alt="" class="profile-img" />
      </div>
      <div class="text-data">
        <span class="name">CodingLab</span>
        <span class="job">YouTuber & Blogger</span>
      </div>
      <div class="media-buttons">
        <a href="#" class="link" style="background-color: #4267b2">
          <i class="bx bxl-facebook"></i>
        </a>
        <a href="#" class="link" style="background-color: #1da1f2">
          <i class="bx bxl-twitter"></i>
        </a>
        <a href="#" class="link" style="background-color: #e1306c">
          <i class="bx bxl-instagram-alt"></i>
        </a>
        <a href="#" class="link" style="background-color: #ff0000">
          <i class="bx bxl-youtube"></i>
        </a>
      </div>
      <div class="buttons">
        <button class="button">Subscribe</button>
        <button class="button">Message</button>
      </div>
      <div class="analytics">
        <div class="data">
          <i class="bx bx-heart"></i>
          <span class="number">60K</span>
        </div>
        <div class="data">
          <i class="bx bx-message-square-dots"></i>
          <span class="number">10K</span>
        </div>
        <div class="data">
          <i class="bx bx-share"></i>
          <span class="number">13K</span>
        </div>
      </div>
    </div>
  </body>
</html>
